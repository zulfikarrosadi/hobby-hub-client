<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- My Style -->
    <link rel="stylesheet" href="login.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.2.1-web/css/all.min.css"
    />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>TUGAS BESAR NEGARA</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark"
      style="background-color: #0d4c92"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Hobby-Hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Fitur
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Belajar</a></li>
                <li><a class="dropdown-item" href="#">Berdiskusi</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Bangun Komunitas</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="container">
      <div class="card mt-5">
        <div class="card-header">
          <h2>LENGKAPI DATA DIRI ANDA</h2>
        </div>
        <div class="card-body">
        <form>
            <div class="form-group row mb-3">
                <label for="user" class="col-sm-2 col-form-label"
                  >Username</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="user" name="user" />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="nama" name="nama" />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="hp" class="col-sm-2 col-form-label">Hp</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="hp" name="hp" />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="jk" class="col-form-label col-sm-2 pt-0"
                  >Jenis Kelamin</label>
                <div class="col-sm-5">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jk"
                      id="idl"
                      value="lk"
                      checked/>
                    <label class="form-check-label" for="inlineRadio1">
                      Laki - Laki
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jk"
                      id="idp"
                      value="pr"/>
                    <label class="form-check-label" for="inlineRadio2">
                      Perempuan
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="ttl" class="col-sm-2 col-form-label"
                  >Tanggal lahir</label>
                <div class="col-sm-5">
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fa-regular fa-calendar-days"></i
                    ></span>
                    <input type="date" class="form-control" id="ttl" />
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-5">
                  <textarea class="form-control" id="alamat" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="photo" class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-5">
                    <input class="form-control" type="file" id="photo" rows="3">
                </div>
                </div>
            </div>
        </form>
          
        <div class="card-footer">
            <button type="button" class="btn btn-success">Simpan</button>
            <button type="button" class="btn btn-primary">Batal</button>
        </div>
      </div>
    </div>
  </body>
</html>
